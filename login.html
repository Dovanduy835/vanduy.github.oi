<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - Airbnb</title>
    <link rel="stylesheet" href="Fantom.css">
</head>
<body>
    <div class="logo-container">
        <img src="logo.png" alt="Logo" class="logo">
    </div>
    <div class="container">
        <h1>Đăng Nhập</h1>
        <form action="#" method="POST">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Mật Khẩu</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe">Nhớ mật khẩu</label>
            </div>
            <button type="submit">Đăng Nhập</button>
            <p class="forgot-password"><a href="#">Quên mật khẩu?</a></p>
            <p class="signup-link">Chưa có tài khoản? <a href="#">Đăng ký</a></p>
        </form>
    </div>

    <div class="background-image">
        <img src="game.jpg" alt="">
    </div>
</body>
</html>
